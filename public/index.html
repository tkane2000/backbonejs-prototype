        <script type="text/template" id="hp-tpl">
          <h1>Color Switcher Arounder</h1>
          <p>This is amazing!  Watch the colors change!</p>
        </script>

        <script type="text/template" id="about-tpl">
          This is a site for playing around with Backbone.js:
          <ul>
            <li>router</li>
            <li>model: sync with server</li>
            <li>embeded views</li>
            <li>nunjucks for templates</li>
            <li>extend Backbone.View to standardize rendering</li>
          </ul>
        </script>

        <script type="text/template" id="color-form-tpl">
          <form
            name="addColor"
            id="add-color-form"
            method="post"
            action="/api/v1/colors">

            <input type="text" id="color-input" />
            <button id="add-color-btn">Add Color</button>
          </form>
        </script>
        
        <script type="text/template" id="color-nav-tpl">
          <ul class="color-nav-links"></ul>
        </script>

        <script type="text/template" id="color-nav-link-tpl">
            <button value="{{attributes.color}}">{{attributes.color}}</button>
        </script>

        <script type="text/template" id="box-tpl">
          <div class="box">
            <button class="box-color" id="incr-count">Increment Count</button>
          </div>
        </script>

        <script type="text/template" id="box-and-form-tpl">
          <section id="box-container"></section>
        </script>
    </head>
